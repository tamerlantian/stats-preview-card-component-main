<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <main class="card">
      <img class="card__img" src="./images/image-header-mobile.jpg" alt="">
      <div class="card__body">
        <h1 class="card__title">Get <span class="card__title--violet">insights</span> that help your business grow.</h1>

        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <section class="card__statistics">
          <div class="card__statistics-ctn">
            <h2 class="card__statistics-value">10k+</h2>
            <p class="card__text card__statistics-text card__txt--uppercase">companies</p>
          </div>
          <div class="card__statistics-ctn">
            <h2 class="card__statistics-value">314</h2>
            <p class="card__text card__statistics-text card__txt--uppercase">templates</p>
          </div>
          <div class="card__statistics-ctn">
            <h2 class="card__statistics-value card__txt--uppercase">12m+</p>
              <p class="card__text card__statistics-text card__txt--uppercase">queries</p>
          </div>
        </section>
      </div>
    </main>
  </div>

</body>

</html>
